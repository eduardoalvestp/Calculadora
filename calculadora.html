<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Calculadora Web</title>
  <meta name="description" content="Bela Calculadora Web. Criada por https://dribbble.com/supahfunk e adaptada por https://github.com/eduardoalvestp">
  <meta name="author" content="@eduardoalvestp">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

</head>

<body>

  <div class="calculator">
    <div class="screen" id="display"></div>
    <div class="buttons">
      <div class="numbers">
        <button data-val="9" id="numeroNove">9</button>
        <button data-val="8" id="numeroOito">8</button>
        <button data-val="7" id="numeroSete">7</button>
        <button data-val="6" id="numeroSeis">6</button>
        <button data-val="5" id="numeroCinco">5</button>
        <button data-val="4" id="numeroQuatro">4</button>
        <button data-val="3" id="numeroTres">3</button>
        <button data-val="2" id="numeroDois">2</button>
        <button data-val="1" id="numeroUm">1</button>
        <button data-val="clear" id="limpar">C</button>
        <button data-val="." id="valorPonto">.</button>
        <button data-val="0" href="0" id="numeroZero">0</button>
      </div>
      <div class="operators">
        <button data-val="รท" id="operadorDivisao">รท</button>
        <button data-val="x"id="operadorMultiplicacao">x</button>
        <button data-val="-"id="operadorSubtracao">-</button>
        <button data-val="+"id="operadorAdicao">+</button>
        <button data-val="="id="operadorIgual">=</button>
      </div>
    </div>
  </div>

  <script src="calculadora.js">

  </script>
</body>

</html>
